<div class="content">
  <div class="add-button">
    <button mat-raised-button class="btn" (click)="openModal()">
      <mat-icon>add</mat-icon>
      Nuevo envío
    </button>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef>Nº</th>
        <td mat-cell *matCellDef="let shipping">
          {{ shipping.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="destiny">
        <th mat-header-cell *matHeaderCellDef>Destino</th>
        <td mat-cell *matCellDef="let shipping">{{ shipping.destiny }}</td>
      </ng-container>

      <ng-container matColumnDef="zip">
        <th mat-header-cell *matHeaderCellDef>CP</th>
        <td mat-cell *matCellDef="let shipping">{{ shipping.zip }}</td>
      </ng-container>

      <ng-container matColumnDef="destinationName">
        <th mat-header-cell *matHeaderCellDef>Destinatario</th>
        <td mat-cell *matCellDef="let shipping">{{ shipping.destinationName }}</td>
      </ng-container>

      <ng-container matColumnDef="senderName">
        <th mat-header-cell *matHeaderCellDef>Remitente</th>
        <td mat-cell *matCellDef="let shipping">{{ shipping.senderName }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Peso</th>
        <td mat-cell *matCellDef="let shipping">{{ shipping.weight }}</td>
      </ng-container>

      <ng-container matColumnDef="transport">
        <th mat-header-cell *matHeaderCellDef>Transporte</th>
        <td mat-cell *matCellDef="let shipping">{{ shipping.transport }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let shipping">{{ shipping.price }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let shipping">
          <button mat-icon-button color="warn" (click)="delete(shipping)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Selecciona página de envíos"
    >
    </mat-paginator>
  </div>
</div>
