<div class="content">
  <div class="add-button">
    <button mat-raised-button class="btn" (click)="openModal()">
      <mat-icon>add</mat-icon>
      Nueva compañía de transporte
    </button>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="num">
        <th mat-header-cell *matHeaderCellDef>Nº</th>
        <td mat-cell *matCellDef="let transport">
          {{ transport.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef>Compañía</th>
        <td mat-cell *matCellDef="let transport">{{ transport.companny }}</td>
      </ng-container>

      <ng-container matColumnDef="zip">
        <th mat-header-cell *matHeaderCellDef>CP</th>
        <td mat-cell *matCellDef="let transport">{{ transport.zip }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let shipping">
          <button mat-icon-button color="primary" (click)="edit(shipping)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(shipping)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Selecciona página de envíos"
    >
    </mat-paginator>
  </div>
</div>
