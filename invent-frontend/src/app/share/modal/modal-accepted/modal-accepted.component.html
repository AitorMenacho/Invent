<div class="modal">
  <div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
  </div>
  <div class="modal-body">
    <mat-icon class="icon">{{ icon }}</mat-icon>
    <p>
      {{ message }}
    </p>
  </div>
  <div class="modal-footer">
    <div class="buttons">
      <button mat-raised-button class="btn" (click)="close()">Cerrar</button>
    </div>
  </div>
</div>
